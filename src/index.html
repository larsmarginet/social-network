<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forum</title>
</head>

<body>
  <header class="header">
    <h1 class="header__title">Forum</h1>
  </header>
  <div class="container">
    <section class="question">
      <h2 class="question__name">Bernie Sanders</h2>
      <p class="question__date">14/02/20</p>
      <p class="question__text">Once again I am asking for your financial support. ðŸ’°ðŸ’µ ðŸ¤‘</p>
      <ul class="question__keywords">
        <li class="question__keywords__keyword">financial support</li>
        <li class="question__keywords__keyword">campaign</li>
        <li class="question__keywords__keyword">elections</li>
      </ul>
    </section>
    <section class="comment">
      <h2 class="hidden">Leave a comment...</h2>
      <div class="comment__preview">
        <p class="comment__title">Leave a comment...</p>
        <button class="comment__btn">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M14.4 0H1.6C0.7176 0 0 0.7176 0 1.6V16L3.2 12.8H14.4C15.2824 12.8 16 12.0824 16 11.2V1.6C16 0.7176 15.2824 0 14.4 0Z" fill="white"/>
          </svg> Comment
        </button>
      </div>
      <form class="comment__form" action="index.html" method="POST">
        <label class="comment__form__label" for="name">Name</label>
        <input class="comment__form__input name" type="text" id="name" name="name">
        <label class="comment__form__label" for="comment">Comment</label>
        <p class="form-error"></p>
        <textarea class="comment__form__input comment__form__input--comment comment valid-input" id="comment" name="comment" rows="4" required></textarea>
        <button class="comment__form__submit" type="submit">Submit</button>
      </form>

    </section>
    <section class="comments">
      <p class="comments__amount"><span class="comments__amount__num">2</span> comments</p>
      <ul class="comments__list"></ul>
    </section>
  </div>
</body>

</html>
